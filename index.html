<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- #main-header -->
    <header id="main-header">
      <div class="container">
        <!-- nav -->
        <nav>
          <div class="logo">logo</div>
          <div class="link">link</div>
          <div class="login">login</div>
        </nav>
        <!-- /nav -->
      </div>
    </header>
    <!-- /#main-header -->
    <!-- .banner -->
    <header class="banner">
      <div class="banner-container">banner</div>
    </header>
    <!-- /.banner -->
    <!-- #main-content -->
    <main id="main-content">
      <div class="white-content">
        <div class="container display-flex">
          <div class="blue-content"></div>
          <div class="pink-content"></div>
        </div>
      </div>
      <div class="gray-content">
        <div class="container display-flex">
          <div class="pink-content"></div>
          <div class="blue-content"></div>
        </div>
      </div>
      <div class="white-content">
        <div class="container display-flex">
          <div class="blue-content"></div>
          <div class="pink-content"></div>
        </div>
      </div>
      <div class="height-content">
        <div class="container display-flex">
          <div class="green-content"></div>
        </div>
      </div>
    </main>
    <!-- /#main-content -->

    <footer id="footer-content">
      <footer class="footer-nav">
        <div class="black-bg">
          <div class="container display-flex">
            <nav class="big-nav"></nav>
            <nav class="small-nav"></nav>
            <nav class="small-nav"></nav>
            <nav class="small-nav"></nav>
            <nav class="small-nav"></nav>
          </div>
        </div>
      </footer>
      <footer class="footer-registration">
        <div class="container">
          <div class="registration-box display-flex">
            <button class="registration-size">logo</button>
            <button class="registration-size">button</button>
          </div>
        </div>
      </footer>
    </footer>
    <!-- /#footer-content -->
  </body>
</html>
